<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<title>Resultado IMDB</title>
</head>
<body>
	<div th:replace="fragments/navbar"></div>


	<main>
		<div class="p-5 fondo">
			<div class="row row-cols-1 row-cols-md-4 row-margenes g-4">
				<div th:each="pel:${peliculasIMDB.results}" class="col">
					<div
						class="card h-100 text-bg-dark mb-3 shadow-sm card-personalizada"
						id="card-personalizada">
						<img
							th:src="@{''+${pel.image}}"
							class="card-img-top responsive-img">
						<div class="card-body">
							<h5 class="card-title text-start" th:text="${pel.title}"></h5>
							<p class="card-text text-start">
								<small class="text-body-secondary-dark"
									th:text="${pel.description}"></small>
							</p>
<!-- 							<p class="card-text" th:text="${pel.description}"></p> -->
							<a th:href="@{'/busquedaIMDB/'+${pel.id}}" class="card-link">Ver</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</main>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
