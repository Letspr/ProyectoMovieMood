<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<title>Película IMDB detalle</title>
</head>

<body>
	<div th:replace="~{fragments/navbar}"></div>

	<main>

		<div class="p-5 fondo">


			<div class="card mb-3 mx-auto" style="max-width: 900px;">
				<div class="row g-0">
					<div class="col-md-4">
						<img th:src="@{''+${pelicula.image}}" class="img-fluid rounded-start" alt="...">
					</div>
					<div class="col-md-7">
						<div class="card-body">
							<h5 class="card-title" th:text="${pelicula.title}"></h5>
							<p class="card-text">
								<small class="text-body-secondary" th:text="${pelicula.getDirectoresName + ' ' + pelicula.year}"></small>
							</p>
							<p class="card-text" th:text="${pelicula.plotLocal}"></p>
							<a th:href="@{'/guardarMM/'+${pelicula.id}}" class="btn btn-dark">Añadir a MoovieMood</a>
<!-- 																			name="guardarMM" value="guardar" 			 -->
						</div>
					</div>
				</div>
			</div>


		</div>

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</body>
</html>
